<template name="mess">

    <div class="jumbotron center">
      <h1><strong> Messages</strong></h1>
    </div>
  </div>
  {{>botbar}}
  {{>sidebar}}

<template name="sidebar" class="sideBar">

  <p>Active Games Go Here</p>
</div>
</template>

<template name="botbar" class="botbar">
  <div class="botBar container-fluid">
  <p>New Games Start Here</p>
</div>
</template>
